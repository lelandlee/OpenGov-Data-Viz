		function createChart(series_input, title, yUnits){
			$(function () {
		    $('#container').highcharts({
		    	chart: {
		    		id: 'main'
		    	},
				  title: {
			      text: title,
			      x: -20 //center
				  },
				  subtitle: {
			      text: 'Place Holder',
			      x: -20
				  },
				  xAxis: {
			      categories: ['2007', '2008', '2009', '2010', '2011', '2012']
				  },
				  yAxis: {
			      title: {
			        text: yUnits
			      },
			      plotLines: [{
		          value: 0,
		          width: 1,
		          color: '#808080'
			      }]
				  },
				  tooltip: {
				    valueSuffix: '$'
				  },
				  legend: {
			      layout: 'vertical',
			      align: 'right',
			      verticalAlign: 'middle',
			      borderWidth: 0
				  },
					series: series_input
				});
			});
		}
	</script>
